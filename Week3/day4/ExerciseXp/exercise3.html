<!DOCTYPE html>
    <html>
    <title>Exercise3</title> 
    <head>
        <style>
        #target {
          width: 200px;
          height: 200px;
          position: relative;
          background: yellow;
        }
        #box {
          width: 50px;
          height: 50px;
          position: absolute;
          background-color: red;
        }
        </style>
    </head>

    <body>
        <div id="target" ondrop="dragDrop(event)"
     ondragover="allowDrop(event)"
     ondragenter="allowEnter(event)"
     ondragleave="allowLeave(event)"> yellow </div>
        <br>
        <div id="box" draggable="true" ondragstart="dragStart(event)" > rred</div>


        <script type="text/javascript">

            function allowDrop(event) {
            event.preventDefault();}

            function allowEnter(event) {
            event.target.classList.add('over');}

            function allowLeave(event) {
            event.target.classList.remove('over');}

            function dragStart(event) {
            console.log("target:",  event.target)
            console.log("id: ",  event.target.id ) // id: square1
            event.dataTransfer.setData("text", event.target.id);}
            function dragDrop(event) {
                let data = event.dataTransfer.getData("text");
                console.log("data: ",  data)  
  
            let box = document.getElementById(data)
            event.target.appendChild(box);}


        </script>
    </body>
    </html>
